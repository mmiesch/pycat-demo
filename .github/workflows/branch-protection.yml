name: branch-protection
run-name: ${{ github.actor }} ${{ github.event_name }} to ${{ github.ref_name }} 
on:
  push:
    branches: ['develop','main']
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install -g bats
      - run: bats -v